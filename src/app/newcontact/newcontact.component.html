<div class="row">
<div class="col-sm-3"></div>

<div class="col-sm-6">
<h1>Enter the details</h1>
<form (ngSubmit)="isubmit(f)" #f="ngForm">
  <div>
    <!--form to add a contact,with the proper validation -->
    <div class="form-group">
      <label for="username">Telephone Number</label>
      <input type="text"
             class="form-control"
             id="telenum"
             [(ngModel)]="user.telenum"
             name="telenum"
             pattern="(?:\s+|)((0|(?:(\+|)91))(?:\s|-)*(?:(?:\d(?:\s|-)*\d{9})|(?:\d{2}(?:\s|-)*\d{8})|(?:\d{3}(?:\s|-)*\d{7}))|\d{10})(?:\s+|)"
             required
             >
    </div>
    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text"
             class="form-control"
             id="fname"
               [(ngModel)]="user.fname"
             name="fname"
             maxlength="50"
             required
              >
    </div>
  </div>
  <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text"
             class="form-control"
             id="lname"
               [(ngModel)]="user.lname"
             name="lname"
             maxlength="50"
             required>
    </div>
  <div class="form-group">
    <label for="address">Address</label>
    <textarea 
            class="form-control"
             rows="4"
             id="comment"
             [(ngModel)]="user.address"
             name="address"
             required>

     </textarea>
  </div>
  <div class="radio">
    <label>
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="col-sm-3"></div>
